name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "11" # Or any version of Java that your project requires

      - name: Build with Maven (or Gradle)
        run: mvn install # Use this if you're using Maven; change to 'gradle build' if using Gradle

      - name: Run Unit Tests
        run: mvn test # Again, use 'gradle test' if using Gradle
